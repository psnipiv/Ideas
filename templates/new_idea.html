{% extends 'base.html' %}

{% block title %}Write about your New Idea{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Disciplines</a></li>
  <li class="breadcrumb-item"><a href="{% url 'discipline_ideas' discipline.pk %}">{{ discipline.name }}</a></li>
  <li class="breadcrumb-item active">New Idea</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
	{% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
